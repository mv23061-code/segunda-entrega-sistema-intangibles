<html>
<head>
    <title>Sistema de Gestión de Activos Intangibles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0a1f44, #1c1c1c);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .btn-login {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #005fa3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #003f6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/bytecontrol_logo.png" alt="BYTECONTROL" width="200" height="200">
        <h1>Bienvenido al Sistema de Gestión de Activos Intangibles</h1>
        <p>Por favor, haz clic en el siguiente botón para iniciar sesión:</p>
        <form action="login.jsp" method="get">
            <input type="submit" value="Iniciar sesión" class="btn-login">
        </form>
    </div>
</body>
</html>
